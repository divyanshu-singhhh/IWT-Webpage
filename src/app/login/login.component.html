<div fxLayout="column" fxLayoutAlign="center center" fxFlexFill style = 'background: linear-gradient(to right, #aa4b6b, #6b6b83, #3b8d99);'>

  <span class = 'heading'>
    <h2 style="letter-spacing: 5px;"> Invest With Tribe </h2>
  </span>
  <mat-card fxFlex="45" >
    <mat-progress-bar color = 'accent' mode="indeterminate" *ngIf="onGoingRequest"></mat-progress-bar>
    <mat-tab-group mat-align-tabs="center" >
      <mat-tab label="Login"  >
        <form fxLayout="column" class = 'login-form' [formGroup]="loginForm" (ngSubmit)="login()" >
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email"/>
            <mat-error *ngIf="loginForm.controls.email.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="loginForm.controls.email.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password" />
            <mat-error *ngIf="loginForm.controls.password.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="accent" > Login</button>
        </form>
      </mat-tab>

      <mat-tab label="Sign Up">
        <form fxLayout="column" class = 'login-form' [formGroup]="signUpForm" (ngSubmit)="signUp()">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name"/>
            <mat-error *ngIf="signUpForm.controls.name.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email"/>
            <mat-error *ngIf="signUpForm.controls.email.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="signUpForm.controls.email.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password"/>
            <mat-error *ngIf="signUpForm.controls.password.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="accent">Sign Up</button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
